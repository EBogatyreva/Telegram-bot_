databaseChangeLog:
  - changeSet:
      id: 1
      author: L_Bogatyreva
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: notification_task
      changes:
        - createTable:
            tableName: notification_task
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userid
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: data_time
                  type: timestamp
                  constraints:
                    nullable: false